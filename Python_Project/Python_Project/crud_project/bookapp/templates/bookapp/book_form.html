<h2>{% if book %}Edit{% else %}Add{% endif %} Book</h2>
<form method="POST">
    {% csrf_token %}
    <label>Title:</label><input type="text" name="title" value="{{ book.title|default:'' }}"><br>
    <label>Author:</label><input type="text" name="author" value="{{ book.author|default:'' }}"><br>
    <label>Price:</label><input type="text" name="price" value="{{ book.price|default:'' }}"><br>
    <button type="submit">Save</button>
</form>
